name: Deploy Production

on:
  push:
    branches:
      - production
  workflow_dispatch:

concurrency:
  group: production-deploy
  cancel-in-progress: false

env:
  PYTHON_VERSION: "3.11"
  DEFAULT_APP_PATH: /opt/user_bot

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ".[dev]"

      - name: Run tests
        run: pytest

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/production'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -eo pipefail
            APP_PATH="${{ secrets.VPS_APP_PATH }}"
            if [ -z "$APP_PATH" ]; then
              APP_PATH="${{ secrets.PROD_APP_PATH }}"
            fi
            if [ -z "$APP_PATH" ]; then
              APP_PATH="${{ env.DEFAULT_APP_PATH }}"
            fi
            cd "$APP_PATH"
            git fetch origin production
            git pull --ff-only origin production
            GHCR_PAT_VALUE="${{ secrets.GHCR_PAT }}"
            if [ -n "$GHCR_PAT_VALUE" ]; then
              export GHCR_PAT="$GHCR_PAT_VALUE"
              export GHCR_USER="${{ github.repository_owner }}"
            fi
            VPS_IMAGE_VALUE="${{ secrets.VPS_IMAGE }}"
            if [ -z "$VPS_IMAGE_VALUE" ]; then
              VPS_IMAGE_VALUE="${{ secrets.PROD_IMAGE }}"
            fi
            if [ -n "$VPS_IMAGE_VALUE" ]; then
              export IMAGE="$VPS_IMAGE_VALUE"
            fi
            chmod +x deploy.sh
            ./deploy.sh
